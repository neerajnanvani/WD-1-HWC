<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML JS FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main_div">
        <div id="form_div">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" class="form_input" autocomplete="off">

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" class="form_input" autocomplete="off">

            <label for="age">Age</label>
            <input type="number" id="age" class="form_input" autocomplete="off">

            <label for="adress">Address</label>
            <input type="text" id="address" class="form_input" autocomplete="off">

            <div class="btns">
                <button id="clear_btn">
                    Clear
                </button>

                <button id="submit_btn">
                    Submit
                </button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
